<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link rel="stylesheet" href="{% static 'inventory/products_list.css' %}">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr class="heading">
                <th>Name</th>
                <th>Order Number</th>
                <th>Total</th>
                <th>Date</th>
                <th>Payment Options</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.name }}</td>
                <td>{{ order.order_number }}</td>
                <td>{{ order.total }}</td>
                <td>{{ order.date }}</td>
                <td>{{ order.payment_options }}</td>
                <td><a href="{% url 'order_detail_view' order.id %}">View order details</a></td>
                <td><a href="{% url 'order_edit_view' order.id %}">Edit order</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
